{% extends "base.html" %}

{% block content %}
<body>

<section class="py-1">
    <div class="row mt-5">
        <div class="col-lg-8 offset-lg-2">
            <h3>Edit Pegawai</h3>
            <hr>
            <form class="form" method="post" action="/editprsn_submit">
                <div class="form-group row">
                    <label for="txtnbr" class="col-sm-2 col-form-label">Person Id</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="txtnbr" name="txtnbr" value="{{ data[0] }}" readonly>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="txtname" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-8">

                        <input type="text" class="form-control" id="txtname"  name="txtname" value="{{ data[2] }}" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="optskill" class="col-sm-2 col-form-label">Skill</label>
                    <div class="col-sm-4">
                        <select class="form-control" name="optskill" id="optskill">
                            <option value="SOFTWARE" {% if( data[2]== 'SOFTWARE') %} selected {% endif %} >Software</option>
                            <option value="HARDWARE" {% if( data[2]== 'HARDWARE') %} selected {% endif %}>Hardware</option>
                            <option value="ELECTRICAL" {% if( data[2]== 'ELECTRICAL') %} selected {% endif %}>Electrical</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-8">
                        <input type="submit" class="btn btn-primary btn-lg" value="Next">
                        <a href="/" type="button" class="btn btn-warning btn-lg"><b>Back</b></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

</body>
{% endblock %}

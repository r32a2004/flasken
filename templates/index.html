{% extends "base.html" %}

{% block content %}
<div class="bg-gray-100 min-h-screen py-8">
  <div class="max-w-6xl mx-auto px-4">
    <div class="bg-white rounded-xl shadow p-8">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6 gap-4">
        <h2 class="text-2xl font-bold">Data Pegawai</h2>
        <div class="flex flex-col sm:flex-row gap-4 w-full md:w-auto">
          <a href="/addprsn" class="bg-green-500 hover:bg-green-600 text-white font-semibold px-6 py-3 rounded-lg shadow text-center transition w-full sm:w-auto">
            Tambah Karyawan
          </a>
          <a href="/" class="bg-violet-700 hover:bg-violet-800 text-white font-semibold px-6 py-3 rounded-lg shadow text-center transition w-full sm:w-auto">
            Test Face Recognition
          </a>
        </div>
      </div>
      <div class="bg-gray-50 rounded-lg border mb-4">
        <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names..." class="w-full px-4 py-3 rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>
      <div class="overflow-x-auto rounded-lg shadow">
        <table id="myTable" class="min-w-full bg-white">
          <thead>
            <tr class="bg-gray-100 text-gray-700 text-xs uppercase">
              <th class="px-4 py-3 font-semibold text-left">Person ID</th>
              <th class="px-4 py-3 font-semibold text-left">Name</th>
            </tr>
          </thead>
          <tbody class="bg-white">
            {% for item in data %}
            <tr class="border-b hover:bg-gray-50">
              <td class="px-4 py-3">{{ item[0] }}</td>
              <td class="px-4 py-3">{{ item[1] }}</td>
              
              <td class="px-4 py-3 flex gap-2">
                <a href="/delete/{{ item[0] }}" class="inline-flex items-center justify-center w-8 h-8 rounded hover:bg-red-100 text-red-600 transition" title="Delete" onclick="return confirm('Yakin ingin menghapus data ini?')">
                  <i class="fas fa-trash-alt"></i>
                </a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<script>
function myFunction() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  for (i = 1; i < tr.length; i++) { // mulai dari 1 agar header tidak ikut
    td = tr[i].getElementsByTagName("td")[1];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
}
</script>
{% endblock %}
